<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>French Learning Adventure</title>
  <!-- Core stylesheet -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/mascot.jpg" />
  <!-- Font Awesome (icons for UI controls) -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body>
  <header id="app-header">
    <div class="header-left">
      <img src="assets/mascot.jpg" alt="Mascot" class="mascot" />
      <h1 id="title">French Learning Adventure</h1>
    </div>
    <div class="header-right">
      <button id="lang-toggle" aria-label="Switch language" title="Switch language">EN</button>
      <button id="theme-toggle" aria-label="Toggle theme" title="Toggle light/dark mode">
        <i class="fa-solid fa-moon"></i>
      </button>
    </div>
  </header>

  <nav id="main-nav">
    <!-- Use Font Awesome icons to help identify each module quickly -->
    <button data-view="home" class="active"><i class="fa-solid fa-house"></i> Home</button>
    <button data-view="daily"><i class="fa-solid fa-list"></i> Daily List</button>
    <button data-view="flashcards"><i class="fa-solid fa-clone"></i> Flashcards</button>
    <button data-view="quiz"><i class="fa-solid fa-circle-question"></i> Quiz</button>
    <button data-view="dictation"><i class="fa-solid fa-keyboard"></i> Dictation</button>
    <button data-view="snake"><i class="fa-solid fa-gamepad"></i> Game</button>
  </nav>

  <main id="app-content">
    <!-- Views will be injected here -->
  </main>

  <footer id="app-footer">
    <p id="progress-info">Welcome! Ready to embark on your French learning journey.</p>
  </footer>

  <!-- Main application script -->
  <script src="data.js"></script>
  <script src="app.js"></script>
  <script src="snake.js"></script>
</body>
</html>
